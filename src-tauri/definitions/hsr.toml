    { name = "Sampo", slug = "sampo", description = "Silver-tongued 'merchant' of dubious wares whose luck is somehow slipperier than his words.", details = '{"rarity": "4 Star", "hsr_attribute": "Wind", "path": "Nihility"}', base_image = "sampo_base.jpg" },
    { name = "Seele", slug = "seele", description = "Former Underworld orphan turned swift-blade defender who strikes like a butterfly—rapid, silent, lethal.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "The Hunt"}', base_image = "seele_base.jpg" },
    { name = "Serval", slug = "serval", description = "Belobog rock-star mechanic whose lightning riffs shatter amps and automata alike.", details = '{"rarity": "4 Star", "hsr_attribute": "Lightning", "path": "Erudition"}', base_image = "serval_base.jpg" },
    { name = "Silver Wolf", slug = "silver_wolf", description = "Super-hacker who sees the universe as one giant game lobby; any firewall is only a mini-boss before the main quest.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Nihility"}', base_image = "silver_wolf_base.jpg" },
    { name = "Sparkle", slug = "sparkle", description = "Elusive playwright, identity thief and clandestine strategist rolled into one flamboyant jester's mask.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Harmony"}', base_image = "sparkle_base.jpg" },
    { name = "Sunday", slug = "sunday", description = "Benevolent Father-bishop of the Garden of Recollection who tends memories like rosebushes—thorns and all.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Harmony"}', base_image = "sunday_base.jpg" },
    { name = "Sushang", slug = "sushang", description = "Cloud Knight recruit convinced every problem is a backstory for her next legend—she swings first and asks later.", details = '{"rarity": "4 Star", "hsr_attribute": "Physical", "path": "The Hunt"}', base_image = "sushang_base.jpg" },
    { name = "The Herta", slug = "the_herta", description = "A bespoke puppet personally sculpted by Herta to show the Genius Society what genius truly looks like.", details = '{"rarity": "5 Star", "hsr_attribute": "Ice", "path": "Erudition"}', base_image = "the_herta_base.jpg" },
    { name = "Tingyun", slug = "tingyun", description = "Head of the Whistling Flames merchant guild whose silver tongue sells dreams—and sometimes secret intel.", details = '{"rarity": "4 Star", "hsr_attribute": "Lightning", "path": "Harmony"}', base_image = "tingyun_base.jpg" },
    { name = "Topaz & Numby", slug = "topaz_and_numby", description = "IPC's youngest debt-collector prodigy and her riches-sniffing Warp Trotter; she reads ledgers, Numby reads fear.", details = '{"rarity": "5 Star", "hsr_attribute": "Fire", "path": "The Hunt"}', base_image = "topaz_and_numby_base.jpg" },
    { name = "Trailblazer (Female)", slug = "trailblazer_female", description = "Stelle: once a slumbering vessel, now a star-bound pioneer whose fists carve new paths for the Astral Express.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Destruction"}', base_image = "trailblazer_female_base.jpg" },
    { name = "Trailblazer (Male)", slug = "trailblazer_male", description = "Caelus: quiet yet unyielding, shouldering the paradox of destiny and choice with every punch he throws at the unknown.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Destruction"}', base_image = "trailblazer_male_base.jpg" },
    { name = "Tribbie", slug = "tribbie", description = "Quantum troubadour trio compressed into one body, harmonising timelines into a single perfect chord.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Harmony"}', base_image = "tribbie_base.jpg" },
    { name = "Welt", slug = "welt", description = "Former Anti-Entropy sovereign who sketches Imaginary corridors through the stars, guiding the Express like ink across parchment.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Nihility"}', base_image = "welt_base.jpg" },
    { name = "Xueyi", slug = "xueyi", description = "Ten-Lords Commission judge who metes out justice with spectral chains, repaying karmic debts in kind.", details = '{"rarity": "4 Star", "hsr_attribute": "Quantum", "path": "Destruction"}', base_image = "xueyi_base.jpg" },
    { name = "Yanqing", slug = "yanqing", description = "Frost-edge prodigy whose swordplay is as graceful as the snowflakes he conjures.", details = '{"rarity": "5 Star", "hsr_attribute": "Ice", "path": "The Hunt"}', base_image = "yanqing_base.jpg" },
    { name = "Yukong", slug = "yukong", description = "Helm-Master of the Xianzhou Luofu whose strategic acumen once steered warships and now guides the perfect pistol shot.", details = '{"rarity": "4 Star", "hsr_attribute": "Imaginary", "path": "Harmony"}', base_image = "yukong_base.jpg" },
    { name = "Yunli", slug = "yunli", description = "Sword inheritor whose every strike sings of ancestral duty, cleaving open tomorrow for her war-torn clan.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Destruction"}', base_image = "yunli_base.jpg" }
