[characters]
name = "Characters"
entities = [
    { name = "Acheron", slug = "acheron", description = "A drifter styling herself a Galaxy Ranger. Her true name lost, she walks the cosmos with a cracked long-sword that she never draws, letting lightning-swift scabbard strikes do the talking.", details = '{"rarity": "5 Star", "hsr_attribute": "Lightning", "path": "Nihility"}', base_image = "acheron_base.jpg" },
    { name = "Aglaea", slug = "aglaea", description = "A radiant envoy of Remembrance who weaves entire battles into living murals; those who meet her gaze claim to glimpse their happiest memory reflected back.", details = '{"rarity": "5 Star", "hsr_attribute": "Lightning", "path": "Remembrance"}', base_image = "aglaea_base.jpg" },
    { name = "Anaxa", slug = "anaxa", description = "A prodigy of the Scorchsand Isles who turned charting desert winds into an art, now chasing every storm the galaxy can muster.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Erudition"}', base_image = "anaxa_base.jpg" },
    { name = "Archer", slug = "archer", description = "An impeccably mannered sharpshooter from the Garden of Recollection whose quantum-laced arrows never leave a wound—only a lingering déjà-vu.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "The Hunt"}', base_image = "archer_base.jpg" },
    { name = "Argenti", slug = "argenti", description = "A chivalrous knight of the Knights of Beauty who recites poetry louder than his war-cry and strikes with glittering, meteoric force.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Erudition"}', base_image = "argenti_base.jpg" },
    { name = "Arlan", slug = "arlan", description = "Head of Herta Space Station security, channeling his own life-force as lightning rather than let any researcher come to harm.", details = '{"rarity": "4 Star", "hsr_attribute": "Lightning", "path": "Destruction"}', base_image = "arlan_base.jpg" },
    { name = "Asta", slug = "asta", description = "Lead astronomer of Herta Space Station, whose boundless curiosity propels stars in both telescope lenses and battlefield trajectories.", details = '{"rarity": "4 Star", "hsr_attribute": "Fire", "path": "Harmony"}', base_image = "asta_base.jpg" },
    { name = "Aventurine", slug = "aventurine", description = "IPC high-stakes strategist who treats every life choice as an investment and always comes out in the black.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Preservation"}', base_image = "aventurine_base.jpg" },
    { name = "Bailu", slug = "bailu", description = "The young Vidyadhara healer nicknamed “Doctor Lady,” handing out miracle cures and rainy-day naps with equal cheer.", details = '{"rarity": "5 Star", "hsr_attribute": "Lightning", "path": "Abundance"}', base_image = "bailu_base.jpg" },
    { name = "Black Swan", slug = "black_swan", description = "A Memokeeper who plucks hidden memories from her guests and spins them into prophecy-laden silk.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Nihility"}', base_image = "black_swan_base.jpg" },
    { name = "Blade", slug = "blade", description = "A swordsman who abandoned his own flesh to become a vessel of carnage; his cracked sword and body regenerate so battle never ends.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Destruction"}', base_image = "blade_base.jpg" },
    { name = "Boothill", slug = "boothill", description = "A free-roaming galactic gunslinger who insists every duel is 'just a friendly handshake'—though his mechanical bison disagrees.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "The Hunt"}', base_image = "boothill_base.jpg" },
    { name = "Bronya", slug = "bronya", description = "Supreme Guardian heir and Silvermane commander whose immaculate discipline masks a heart questioning the very rules she upholds.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Harmony"}', base_image = "bronya_base.jpg" },
    { name = "Castorice", slug = "castorice", description = "Scholar of frozen time who bottles each passing second like fine wine, uncorking them only when history's chill must bite back.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Remembrance"}', base_image = "castorice_base.jpg" },
    { name = "Cerydra", slug = "cerydra", description = "A wandering bard letting galactic winds score her ballads, weaving harmonies that can still a riot—or spark one.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Harmony"}', base_image = "cerydra_base.jpg" },
    { name = "Cipher", slug = "cipher", description = "A quantum code-breaker who erases identities with a keystroke—sometimes restoring them for fun.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Nihility"}', base_image = "cipher_base.jpg" },
    { name = "Clara", slug = "clara", description = "An abandoned child guarded by the colossus Svarog; her gentle requests turn into devastating punches once the robot steps in.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Destruction"}', base_image = "clara_base.jpg" },
    { name = "Dan Heng", slug = "dan_heng", description = "The Astral Express archivist who lashes foes with Cloud-Piercer and storms from his hidden past.", details = '{"rarity": "4 Star", "hsr_attribute": "Wind", "path": "The Hunt"}', base_image = "dan_heng_base.jpg" },
    { name = "Dan Heng • Imbibitor Lunae", slug = "dan_heng_imbibitor_lunae", description = "When ancestral dragon blood surges, the reserved archivist becomes Imbibitor Lunae—an unfettered avatar of torrential power.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Destruction"}', base_image = "dan_heng_imbibitor_lunae_base.jpg" },
    { name = "Dr. Ratio", slug = "dr_ratio", description = "A relentless theorist convinced that any mystery can be reduced to cold, impeccable math—preferably wielded against his enemies.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "The Hunt"}', base_image = "dr_ratio_base.jpg" },
    { name = "Feixiao", slug = "feixiao", description = "The famed ‘Great General' of the Yaoqing, her martial mastery matched only by the moon-borne curse overtaking her life.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "The Hunt"}', base_image = "feixiao_base.jpg" },
    { name = "Firefly", slug = "firefly", description = "A Stellaron-shaped torch against fate: tiny, terminally ill, and determined to burn brighter than any star before darkness claims her.", details = '{"rarity": "5 Star", "hsr_attribute": "Fire", "path": "Destruction"}', base_image = "firefly_base.jpg" },
    { name = "Fu Xuan", slug = "fu_xuan", description = "Head diviner of the Xianzhou Luofu who believes every move she makes—guided by the Matrix of Prescience—is the single optimal future.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Preservation"}', base_image = "fu_xuan_base.jpg" },
    { name = "Fugue", slug = "fugue", description = "An arsonist philosopher who sets ideas—and battlefields—alight, claiming only through burning can truth be tempered.", details = '{"rarity": "5 Star", "hsr_attribute": "Fire", "path": "Nihility"}', base_image = "fugue_base.jpg" },
    { name = "Gallagher", slug = "gallagher", description = "Former boxer turned Astral Express bartender; his cocktails heal body and spirit while his fists keep rowdy patrons honest.", details = '{"rarity": "4 Star", "hsr_attribute": "Fire", "path": "Abundance"}', base_image = "gallagher_base.jpg" },
    { name = "Gepard", slug = "gepard", description = "Captain of the Silvermane Guards, his aegis-forged shield and unshakeable ideals form Belobog's last winter bastion.", details = '{"rarity": "5 Star", "hsr_attribute": "Ice", "path": "Preservation"}', base_image = "gepard_base.jpg" },
    { name = "Guinaifen", slug = "guinaifen", description = "A street performer juggling fireworks and revolution with identical sparks, warming everyone except the security patrols.", details = '{"rarity": "4 Star", "hsr_attribute": "Fire", "path": "Nihility"}', base_image = "guinaifen_base.jpg" },
    { name = "Hanya", slug = "hanya", description = "Commission adjudicator whose prayer beads echo with sinners' names; each abacus strike tips a soul toward redemption or ruin.", details = '{"rarity": "4 Star", "hsr_attribute": "Physical", "path": "Harmony"}', base_image = "hanya_base.jpg" },
    { name = "Herta", slug = "herta", description = "Genius Society #0 who sends her puppets to fight so she can nap—and still claims it's proof of genius.", details = '{"rarity": "4 Star", "hsr_attribute": "Ice", "path": "Erudition"}', base_image = "herta_base.jpg" },
    { name = "Himeko", slug = "himeko", description = "The scientist who restored the Astral Express as a child; now she steers it across galaxies, espresso in one hand and artillery barrage in the other.", details = '{"rarity": "5 Star", "hsr_attribute": "Fire", "path": "Erudition"}', base_image = "himeko_base.jpg" },
    { name = "Hook", slug = "hook", description = "Young boss of The Moles adventure club; her shovel swings with fiery conviction, digging tunnels—and trouble—under Belobog.", details = '{"rarity": "4 Star", "hsr_attribute": "Fire", "path": "Destruction"}', base_image = "hook_base.jpg" },
    { name = "Huohuo", slug = "huohuo", description = "A timid Foxian possessed by a heliobus spirit who still braves ghost-wrangling duties for the Ten-Lords Commission.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Abundance"}', base_image = "huohuo_base.jpg" },
    { name = "Hyacine", slug = "hyacine", description = "Arbiter-General whose incense-sweet strategies engrave victory into soldiers' memories long after the smoke clears.", details = '{"rarity": "5 Star", "hsr_attribute": "Wind", "path": "Remembrance"}', base_image = "hyacine_base.jpg" },
    { name = "Hysilens", slug = "hysilens", description = "A clandestine surgeon who swaps organs like playing cards, insisting every body is just a hand waiting for the perfect draw.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Nihility"}', base_image = "hysilens_base.jpg" },
    { name = "Jade", slug = "jade", description = "IPC moneylender extraordinaire—cold, elegant and terrifyingly patient; to Jade, even emotions accrue interest.", details = '{"rarity": "5 Star", "hsr_attribute": "Quantum", "path": "Erudition"}', base_image = "jade_base.jpg" },
    { name = "Jiaoqiu", slug = "jiaoqiu", description = "A foxian healer whose soothing flame lanterns guide both patients and restless spirits to safe harbour.", details = '{"rarity": "5 Star", "hsr_attribute": "Fire", "path": "Nihility"}', base_image = "jiaoqiu_base.jpg" },
    { name = "Jing Yuan", slug = "jing_yuan", description = "General of the Cloud Knights; a chessboard tactician who unleashes thunderous lions when war demands.", details = '{"rarity": "5 Star", "hsr_attribute": "Lightning", "path": "Erudition"}', base_image = "jing_yuan_base.jpg" },
    { name = "Jingliu", slug = "jingliu", description = "Former Sword Champion of Luofu, now an exile whose frigid blade seeks absolution at any cost.", details = '{"rarity": "5 Star", "hsr_attribute": "Ice", "path": "Destruction"}', base_image = "jingliu_base.jpg" },
    { name = "Kafka", slug = "kafka", description = "A Stellaron Hunter who treats the universe as an outfit catalogue—collecting coats and destinies with equal ease.", details = '{"rarity": "5 Star", "hsr_attribute": "Lightning", "path": "Nihility"}', base_image = "kafka_base.jpg" },
    { name = "Lingsha", slug = "lingsha", description = "Hearth-spirit of a long-lost kiln whose dancing embers now rekindle hope across distant waystations.", details = '{"rarity": "5 Star", "hsr_attribute": "Fire", "path": "Abundance"}', base_image = "lingsha_base.jpg" },
    { name = "Luka", slug = "luka", description = "Belobog boxing champion who swapped his arm for a mechanical one and his past for a better future.", details = '{"rarity": "4 Star", "hsr_attribute": "Physical", "path": "Nihility"}', base_image = "luka_base.jpg" },
    { name = "Luocha", slug = "luocha", description = "Travelling merchant bearing a mysterious coffin; his gentle bedside manner masks rituals older than the stars.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Abundance"}', base_image = "luocha_base.jpg" },
    { name = "Lynx", slug = "lynx", description = "Youngest Landau sibling and Belobog's premier wilderness guide who chats with snow-hares better than with humans.", details = '{"rarity": "4 Star", "hsr_attribute": "Quantum", "path": "Abundance"}', base_image = "lynx_base.jpg" },
    { name = "March 7th", slug = "march_7th", description = "A cheerful girl found frozen in amber who photographs every adventure so she'll never forget the warmth of friendship again.", details = '{"rarity": "4 Star", "hsr_attribute": "Ice", "path": "Preservation"}', base_image = "march_7th_base.jpg" },
    { name = "Misha", slug = "misha", description = "A shy bellboy whose dream of exploring the stars rings louder than any hotel concierge bell he polishes.", details = '{"rarity": "4 Star", "hsr_attribute": "Ice", "path": "Destruction"}', base_image = "misha_base.jpg" },
    { name = "Moze", slug = "moze", description = "An alley-cat courier sprinting on lightning rails, delivering packages—and ultimatums—at breakneck speed.", details = '{"rarity": "4 Star", "hsr_attribute": "Lightning", "path": "The Hunt"}', base_image = "moze_base.jpg" },
    { name = "Mydei", slug = "mydei", description = "A star-forged gladiator whose every strike echoes the roar of ancient stellar beasts.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Destruction"}', base_image = "mydei_base.jpg" },
    { name = "Natasha", slug = "natasha", description = "Beloved doctor of Belobog's Underworld whose medical satchel hides warm lollipops and cold revolvers.", details = '{"rarity": "4 Star", "hsr_attribute": "Physical", "path": "Abundance"}', base_image = "natasha_base.jpg" },
    { name = "Pela", slug = "pela", description = "Silvermane intelligence officer whose frigid reports can freeze a soldier's spine faster than her gun.", details = '{"rarity": "4 Star", "hsr_attribute": "Ice", "path": "Nihility"}', base_image = "pela_base.jpg" },
    { name = "Phainon", slug = "phainon", description = "A comet-striking pugilist who believes fists convey philosophy better than words.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Destruction"}', base_image = "phainon_base.jpg" },
    { name = "Qingque", slug = "qingque", description = "Lazy Xianzhou diviner turned tile-shark who trusts only a winning mah-jong hand as an omen.", details = '{"rarity": "4 Star", "hsr_attribute": "Quantum", "path": "Erudition"}', base_image = "qingque_base.jpg" },
    { name = "Rappa", slug = "rappa", description = "Imaginary-string maestro who plucks entire battleplans from the resonance of cosmic drums.", details = '{"rarity": "5 Star", "hsr_attribute": "Imaginary", "path": "Erudition"}', base_image = "rappa_base.jpg" },
    { name = "Robin", slug = "robin", description = "Galactic megastar whose harmony-broadcast concerts rally armies as easily as fans.", details = '{"rarity": "5 Star", "hsr_attribute": "Physical", "path": "Harmony"}', base_image = "robin_base.jpg" },
    { name = "Ruan Mei", slug = "ruan_mei", description = "Genius Society biologist sweet as the desserts she hoards, stitching new life—real and simulated—into the cosmic tapestry.", details = '{"rarity": "5 Star", "hsr_attribute": "Ice", "path": "Harmony"}', base_image = "ruan_mei_base.jpg" },
